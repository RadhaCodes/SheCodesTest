<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
     <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
 <div class="container">
    <div class="weather-app">
                 <h1>Radha's Weather App</h1>
        <h2 id="city">Amsterdam</h2>
          <h3>It is currently </h3>
            <h4>  <span class="temperature" id="temperature"></span>
                <span class="units">°C </span>
                <ul style="list-style-type: none;">
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
            </h4>
            <h5 id="date"></h5>
            <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="on"
                id="city-input"
                class="form-control shadow-sm"
                
              />
            </div>
              <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
          </div>
        </form>
        <h1 id="city"></h1>
        </br>
        
    <div class="weather-forecast" id="forecast">
      <div class="row">
         <div class="col-2">
             <div class="weather-forecastdate">
             Thu
             <img src= "https://solarsystem.nasa.gov/system/basic_html_elements/11561_Sun.png"
             alt=""
             width= "42"
             />
             <div class="weather-forecast-temperatures">
                 <span class= "weather-forcast-temperatures-max">
                 18°    
                 </span>
                 <span class= "weather-forcast-temperatures-minimum">
                 12°
                </span>
            </div>
            </div>
    </div>
    </div>
    
    <script src="script.js"></script>
</body>
