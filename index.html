  <body>
 <div class="container">
    <div class="weather-app">
        <h1>Radha's Weather App</h1>
        <h2 id="city">Amsterdam</h2>
        <h3 id="description">It is currently </h3>
        <div class="city-info">
            <span class="temperature" id="temperature"></span>
            <span class="units">Â°C </span>
            <img id="icon" src= ""
                   alt=""
                   width= "42"
                   />
            <ul style="list-style-type: none;">
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
        </div>
            <h5 id="date"></h5>
            <form class="search-form" id="search-form">
                <div class="row">
                  <div class="col-9">
                    <input
                      type="search"
                      placeholder="Type a city.."
                      autofocus="on"
                      autocomplete="on"
                      id="city-input"
                      class="form-control shadow-sm"
                      
                    />
                  </div>
                    <div class="col-3">
                    <input
                      type="submit"
                      value="Search"
                      class="form-control btn btn-primary shadow-sm"
                    />
                  </div>
            </form>
        
    <div class="weather-forecast mt-2" id="forecast"></div>
